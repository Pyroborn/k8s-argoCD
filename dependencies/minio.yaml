apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER_FILE
          value: /access_key
        - name: MINIO_ROOT_PASSWORD_FILE
          value: /secret_key
        #- name: MINIO_BROWSER_REDIRECT_URL
        #  value: http://209.182.239.81:8084
        volumeMounts:
        - name: minio-data
          mountPath: /data
        - name: minio-creds
          mountPath: /access_key
          subPath: access_key
          readOnly: true
        - name: minio-creds
          mountPath: /secret_key
          subPath: secret_key
          readOnly: true
        ports:
        - containerPort: 9000
        - containerPort: 9001
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3
          timeoutSeconds: 5
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: minio-pvc
      - name: minio-creds
        secret:
          secretName: minio-credentials
          items:
          - key: MINIO_ROOT_USER
            path: access_key
          - key: MINIO_ROOT_PASSWORD 
            path: secret_key
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: microservices
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: microservices
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: minio-nodeport
  namespace: microservices
spec:
  type: NodePort
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      nodePort: 30000
    - name: console
      port: 9001
      targetPort: 9001
      nodePort: 30001
